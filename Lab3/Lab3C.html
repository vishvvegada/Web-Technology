<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=[];
        var n =parseInt(prompt("Enter a length of a array"));
        for(let i=0;i<n;i++){
         num[i]=parseInt(prompt("enter your "+i+"array element:"));
        }
        var temp;

        for(let i=0;i<n;i++){
            for(let j=0;j<n-1;j++){
                if(num[j]>num[j+1]){
                    temp=num[j+1];
                    num[j+1]=num[j];
                    num[j]=temp;
                }
            }
        }
        document.write(num);

    </script>
    
</body>
</html>
