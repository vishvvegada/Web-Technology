<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=[];
        var n =parseInt(prompt("Enter a length of a array"));
        for(let i=0;i<n;i++){
         num[i]=parseInt(prompt("enter your "+i+"array element:"));
        }
        var temp;
       for(let a=0;a<n;a++){
            for(let i=a+1;i<n;i++){
                if(num[i]<num[a]){
                    temp=num[a];
                    num[a]=num[i];
                    num[i]=temp;
                }
                
            }
            
       }
       document.write(num);
     </script>
    
</body>
</html>
