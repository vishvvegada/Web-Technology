<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var num=[];
       var n =parseInt(prompt("Enter a length of a array"));
       for(let i=0;i<n;i++){
        num[i]=parseInt(prompt("enter your "+i+"array element:"));
       }
       document.write("array is:"+num);
       document.write("</br>");
       var max=num[0];
       for(let i=0;i<n;i++){
            if(num[i]>max){
            max=num[i];
            }
       }
       document.write("maximum number in array is:"+max)
    </script>   
</body>
</html>
