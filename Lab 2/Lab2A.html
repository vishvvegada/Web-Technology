<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter a number to find factors:"));

        document.write("The factor of a number is:");

        for(let i=1;i<=n;i++){
            if(n%i==0){
                document.write(i+",");
            }
        }
    </script>
    
</body>
</html>
