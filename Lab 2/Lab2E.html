<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a number:"));
        
        if(a>=1&&a<=99){
            let x=a%10;
            let y=parseInt(a/10);
            let ans=1;
            for(let i=1;i<=x;i++){
                ans=ans*y;
            }
            document.write("Ans as per condition :"+ans);
        }
    </script>
    
</body>
</html>
