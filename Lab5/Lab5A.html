<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic graphical calculator</title>
   
</head>
<body>
<div class="header">
    <div>
        <div><input type="box" id="display"style="width: 100px;">
        <button onclick="clearnum()">c</button>
        <button onclick="clselement()">x</button>
        </div>

    </div>
    <div style="margin-top: 10px;">
        <div>
            <button onclick="applynum('7')">7</button>
            <button onclick="applynum('8')">8</button>
            <button onclick="applynum('9')">9</button>
            <button onclick="applynum('-')">-</button>
        </div>

        <div>
            <button onclick="applynum('4')">4</button>
            <button onclick="applynum('5')">5</button>
            <button onclick="applynum('6')">6</button>
            <button onclick="applynum('+')">+</button>
        </div>
        <div>
            <button onclick="applynum('1')">1</button>
            <button onclick="applynum('2')">2</button>
            <button onclick="applynum('3')">3</button>
            <button onclick="applynum('/')">/</button>
        </div>    
        <div>
            <button onclick="applynum('0')">0</button>
            <button onclick="applynum('.')">.</button>
            <button onclick="applynum('*')">*</button>
            <button onclick="ansnum('=')">=</button>
        </div>
    </div>
</div>
    <script>
     function applynum(ch){
        document.getElementById("display").value +=ch;
     }
     function ansnum(){
        try{
            document.getElementById("display").value=eval(document.getElementById("display").value);
         }
         catch(error){
            document.getElementById("display").value="error";
         }
     }
     function clearnum(){
        document.getElementById('display').value=""
     }
     function clselement(){
        document.getElementById('display').value=(document.getElementById('display').value).slice(0,-1);
     }
    </script>
</body>
</html>
