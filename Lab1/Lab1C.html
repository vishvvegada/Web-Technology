<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter a number to find factorial:"));
        var f=1;
        for(let i=1;i<=n;i++){
            f=f*i;
        }

        document.write("factorial of a number is :"+f);
    </script>
    
</body>
</html>
