<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n=parseInt(prompt("enter a number:"));
    var count=0;

    for(let i=0;i<=(n/2);i++){
        if(n%i==0){
            count++;
        }
    }

    if(count<=1){
        document.write("Entered number is prime");
    }
    else{
        document.write("Entered number not a prime");
    }

</script>
</body>
</html>
