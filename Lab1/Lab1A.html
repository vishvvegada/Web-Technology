<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1A</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a first value:"));
        var b=parseInt(prompt("enter a second value:"));
        var c=prompt("Enter a action to perform");
        if(c=='*'){
            document.write("the multiplication is:"+(a*b));
        }
        else if(c=='/'){
            document.write("the division is:"+(a/b));
        }
        else if(c=='+'){
            document.write("the addition is:"+(a+b));
        }
        else if(c=='-'){
            document.write("the subtraction is:"+(a/b));
        }
        else{
            document.write("not a valid action");
        }
    </script>    
</body>
</html>
