<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=0;
        var b=1;
        var n=parseInt(prompt("how many number do you want in fibbonacci:"));
        var sum=0;

        for(let i=0;i<n;i++){
            document.write(a+" ");
            sum=a+b;
            a=b;
            b=sum;
        }

    </script>
    
</body>
</html>
