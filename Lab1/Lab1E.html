<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var n=parseInt(prompt("enter a number:"));
    var r=0;
    temp=n;
    while(n!=0){
        r=(r*10)+(n%10);
        n=parseInt(n/10);
    }
    if(temp==r){
        document.write("number is pelindrom");
    }
    else{
        document.write("number is not pelindrom");
    }
</script>
    
</body>
</html>
